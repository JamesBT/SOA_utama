<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="center-header">
        <div class="header">
            <a href="#default" class="logo">CompanyLogo</a>
            <div class="header-right">
                <a class="active" href="#home">Home</a>
                <a href="#" class="language_option" onclick="showPopup()">ID | IDR</a>
                <a href="/login/login.html">Masuk</a>
                <a href="/login/signup.html">Daftar</a>
            </div>
        </div>
    </div>

    <div id="languagePopup" class="popup-container">
        <h3>Select Language and Currency</h3>
        <label for="language">Language:</label>
        <select id="language">
            <option value="en">English</option>
            <option value="id">Bahasa Indonesia</option>
            <!-- Add more language options as needed -->
        </select>
        <br>
        <label for="currency">Currency:</label>
        <select id="currency">
            <option value="USD">USD</option>
            <option value="IDR">IDR</option>
            <!-- Add more currency options as needed -->
        </select>
        <br>
        <button onclick="applySelection()">Apply</button>
    </div>
    <script src="js/home.js"></script>

</body>

</html>
